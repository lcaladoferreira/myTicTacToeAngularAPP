<p>Jogador atual: {{currentPlayer}}</p>
<p>Vencedor: {{winner}}</p>
<p><button (click)="reset()">Reiniciar partida</button></p>
<table>
  <tr *ngFor="let row of [0, 1, 2]">
    <td (click)="processPlay(row, 0)">{{board[row][0]}}</td>
    <td (click)="processPlay(row, 1)">{{board[row][1]}}</td>
    <td (click)="processPlay(row, 2)">{{board[row][2]}}</td>
  </tr>
</table>
